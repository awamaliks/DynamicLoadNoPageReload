<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Views with Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .tab {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
        }

            .tab:hover {
                background-color: #ccc;
            }

            .tab.active {
                background-color: #007bff;
                color: white;
            }

        .content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" data-view="view1">View 1</div>
        <div class="tab" data-view="view2">View 2</div>
        <div class="tab" data-view="view3">View 3</div>
    </div>

    <div id="content" class="content">
        <!-- Dynamic content will be loaded here -->
    </div>

    <script>
        // Event listener for tab clicks
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Set active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                // Load the content for the selected view
                const view = this.getAttribute('data-view');
                loadContent(view);
            });
        });

        // Function to load content dynamically
        function loadContent(view) {
            fetch(`/api/view/${view}`)  // Assume you have API endpoints like /api/view1, /api/view2, etc.
                .then(response => response.json()) // Expecting JSON data
                .then(data => {
                    let tableHTML = generateTable(data);
                    document.getElementById('content').innerHTML = tableHTML;
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
                });
        }

        // Function to generate HTML table from the data
        function generateTable(data) {
            if (data.length === 0) {
                return '<p>No data available.</p>';
            }

            // Create table headers dynamically
            const headers = Object.keys(data[0]);
            let tableHTML = '<table>';
            tableHTML += '<thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            // Create table rows dynamically
            data.forEach(item => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td>${item[header]}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';
            return tableHTML;
        }

        // Initial content load for the default view
        loadContent('view1');
    </script>

</body>
</html>
